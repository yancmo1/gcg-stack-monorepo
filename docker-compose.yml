services:
  lms-postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=lms_db
      - POSTGRES_USER=lms_user
      - POSTGRES_PASSWORD=lms_pass_2025
    ports:
      - "5433:5432" # Dedicated port for LMS
    volumes:
      - lms_pg_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "6001:6001"
    environment:
      - FLASK_ENV=production
      - PORT=6001
      - DATABASE_URL=postgresql://lms_user:lms_pass_2025@lms-postgres:5432/lms_db
      - SEED_ON_START=true
      - DATA_DIR=/data
    volumes:
      - ./Original Docs data and example:/data
    depends_on:
      - lms-postgres
    command: python app_pg.py

  frontend:
    build: ./frontend
    ports:
      - "6002:6002"
    environment:
      - REACT_APP_API_BASE=http://localhost:6001/api
    depends_on:
      - backend

volumes:
  lms_pg_data:
